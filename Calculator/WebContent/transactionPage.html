<html>

<body>
	<h2>Calculator Application</h2>
	<h3>Please Enter 2 Numbers in Each Row for Single Transaction</h3>
	<form action="Calci" method="get">
		Enter First Number<input type="text" name="n11"> 
		<select name="op1">
			<option value="+">+</option>
			<option value="-">-</option>
			<option value="*">*</option>
			<!-- <option value="/">/</option>
			<option value="%">%</option> -->
		</select>
		Enter Second Number<input type="text" name="n12">
		<!-- <input type="submit" value="calculate">  -->
		<br>
		Enter First Number<input type="text" name="n21"> 
		<select name="op2">
			<option value="+">+</option>
			<option value="-">-</option>
			<option value="*">*</option>
			<!-- <option value="/">/</option>
			<option value="%">%</option> -->
		</select>
		Enter Second Number<input type="text" name="n22">
		<!-- <input type="submit" value="calculate">  -->
		<br>
		Enter First Number<input type="text" name="n31"> 
		<select name="op3">
			<option value="+">+</option>
			<option value="-">-</option>
			<option value="*">*</option>
			<!-- <option value="/">/</option>
			<option value="%">%</option> -->
		</select>
		Enter Second Number<input type="text" name="n32"> 
		<br>
		<input type="submit" value="calculate">
	</form>
</body>
</html>
